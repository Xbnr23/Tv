<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة مباريات مباشرة</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- شريط القنوات الجانبي -->
        <div class="sidebar">
            <h2>القنوات</h2>
            <ul id="channel-list">
                <!-- القنوات ستُضاف هنا -->
            </ul>
            <div class="add-channel">
                <input type="text" id="new-channel-name" placeholder="اسم القناة">
                <input type="text" id="new-channel-url" placeholder="رابط البث">
                <button onclick="addChannel()">إضافة قناة</button>
            </div>
        </div>

        <!-- منطقة عرض المباراة -->
        <div class="video-player">
            <h2 id="current-channel">قناة: غير محددة</h2>
            <video id="video-stream" controls></video>
            <div class="resolution-selector">
                <label for="resolution">اختر الدقة:</label>
                <select id="resolution" onchange="changeResolution()">
                    <option value="360">360p</option>
                    <option value="720">720p</option>
                    <option value="1080">1080p</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
